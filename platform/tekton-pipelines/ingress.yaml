apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tekton-dashboard
  namespace: tekton-pipelines
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: &host tekton.zanelab.com
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: tekton-dashboard
                port:
                  name: http
  tls:
    - hosts:
        - *host
      secretName: tekton-tls-certificate
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: listener-ingress
  namespace: tekton-pipelines
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/target: "homelab-prod-tunnel.zanelab.com"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  tls:
  - secretName: tekton-listener-tls-certificate
    hosts:
    - listener.zanelab.com
  ingressClassName: nginx
  rules:
  - host: listener.zanelab.com
    http:
      paths:
      - pathType: ImplementationSpecific
        backend:
          service:
            name: el-test-listener
            port:
              number: 8080
