kubernetes-dashboard:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: &host dashboard.zanelab.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: kubernetes-dashboard-tls-certificate
        hosts:
          - *host