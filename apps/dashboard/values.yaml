kubernetes-dashboard:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - dashboard.zanelab.com
    customPaths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: release-name-kubernetes-dashboard
            port:
              number: 443
    tls:
      - secretName: kubernetes-dashboard-tls-certificate
        hosts:
          - dashboard.zanelab.com