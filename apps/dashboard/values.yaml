kubernetes-dashboard:
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - dashboard.zanelab.com
    paths:
      - /
    tls:
      - secretName: kubernetes-dashboard-tls-certificate
        hosts:
          - dashboard.zanelab.com