esphome:
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host esphome.zanelab.com
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: esphome-tls-certificate
          hosts:
            - *host
